  if(3>=2){
    document.write("true");
  }else{
    document.write("false");
  }

</script>


Calcular troco
<script type="text/javascript">
  function troco(valor, dinheiro){
    if(valor>=dinheiro){
      document.write("<p>nao precisa de troco</p>");
      return;
    }
    return dinheiro - valor;

  }

  console.log(troco(50, 2));
</script>
