<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <title>Arrays</title>

<body>
  <h1>Arrays in JS</h1>


<script>
  var arr1 = new Array("orange", "blue", "red", "green", "blue");
  var indice = arr1.indexOf("red");
  console.log("indexOf()");
  console.log("O indice eh: "+indice);
</script>
</body>
